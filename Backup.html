<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Backup Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #fdfdfd, #f8f8f8);
    margin: 0;
  }
  header {
    background-color: green;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
  }
  .container {
    width: 90%;
    max-width: 1000px;
    margin: auto;
    padding: 20px;
  }
  .cards {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .card {
    background: #fafafa;
    flex: 1;
    min-width: 200px;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
  .card h2 {
    color: green;
    font-size: 1.5em;
    background: #ffe6e6;
    padding: 8px;
    border-radius: 6px;
  }
  .section {
    background: #fafafa;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
  .section h3 {
    margin-bottom: 10px;
    color: green;
    background: #ffe6e6;
    padding: 6px;
    border-radius: 4px;
  }
  input, select, button {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background: green;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #990000;
  }
</style>
</head>
<body>

<header>Backup Dashboard</header>

<div class="container">

  <!-- Backup Status Cards -->
  <div class="cards">
    <div class="card">
      <h2>Last Backup</h2>
      <p>August 10, 2025 - 02:15 AM</p>
    </div>
    <div class="card">
      <h2>Backup Size</h2>
      <p>2.5 GB</p>
    </div>
    <div class="card">
      <h2>Next Backup</h2>
      <p>August 11, 2025 - 02:00 AM</p>
    </div>
  </div>

  <!-- Manual Backup -->
  <div class="section">
    <h3>Manual Backup</h3>
    <p>Click the button below to create an immediate backup of all hospital data.</p>
    <button onclick="startBackup()">Start Backup Now</button>
  </div>

  <!-- Restore Backup -->
  <div class="section">
    <h3>Restore Backup</h3>
    <input type="file" id="backupFile" accept=".zip,.bak">
    <button onclick="restoreBackup()">Restore Selected Backup</button>
  </div>

</div>

<script>
function startBackup() {
  alert("Backup process started! This may take a few minutes...");
  // Simulate backup process
}

function restoreBackup() {
  let file = document.getElementById('backupFile').files[0];
  if (!file) {
    alert("Please select a backup file to restore.");
  } else {
    alert(`Restoring from: ${file.name}`);
    // Simulate restore process
  }
}
</script>

</body>
</html>
