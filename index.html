<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: black;
      color: white;
      position: fixed;
      padding: 20px 0;
    }
    .sidebar h2 {
      text-align: center;
      color: #2ecc71;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .sidebar a:hover {
      background-color: #2ecc71;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .card p {
      font-size: 18px;
      font-weight: bold;
      color: #2ecc71;
    }
    .btn {
      background-color: #2ecc71;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #27ae60;
    }

    /* Chat Widget Styles */
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 14px;
    }
    .chat-header {
      background: #2ecc71;
      color: white;
      padding: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: none;
    }
    .chat-message {
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user-message {
      background: #2ecc71;
      color: white;
      margin-left: auto;
    }
    .bot-message {
      background: #eee;
      color: black;
      margin-right: auto;
    }
    .chat-input {
      display: none;
      border-top: 1px solid #ddd;
      padding: 5px;
      display: flex;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 8px;
    }
    .chat-input button {
      background: #2ecc71;
      border: none;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Breath_Smart<br>Regional Hospital</h2>
    <button class="btn"><a href="Admin_Dashboard.html" class="menu-link active" style="color: white; text-decoration: none;">Admin Dashboard</a></button>
    <a href="#"><i class="fa-solid fa-user"></i> Account</a>
    <button class="btn"><a href="Setting.html" class="menu-link active" style="color: white; text-decoration: none;">Setting</a></button>
    <a href="Sign.html" class="menu-link active" style="color: white; text-decoration: none;">Logout</a>
  </div>

  <div class="main-content">
    <div class="topbar">
      <h1>Account</h1>
      <button class="btn">Edit Account</button>
    </div>

    <div class="card-container">
      <div class="card"><h3>Username</h3><p>admin_user</p></div>
      <div class="card"><h3>Email</h3><p>admin@example.com</p></div>
      <div class="card"><h3>Role</h3><p>Administrator</p></div>
      <div class="card"><h3>Last Login</h3><p>10-Aug-2025</p></div>
      <div class="card"><h3>Account Status</h3><p>Active</p></div>
    </div>
  </div>

  <!-- Chat Widget -->
  <div class="chat-widget" id="chatWidget">
    <div class="chat-header" onclick="toggleChat()">
      <span>ðŸ’¬ Ask AI Assistant</span>
      <span id="chatToggle">â–²</span>
    </div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chatBody');
    const chatToggle = document.getElementById('chatToggle');
    const userInput = document.getElementById('userInput');
    const chatInputDiv = document.querySelector('.chat-input');

    function toggleChat() {
      if (chatBody.style.display === 'none') {
        chatBody.style.display = 'block';
        chatInputDiv.style.display = 'flex';
        chatToggle.textContent = 'â–¼';
      } else {
        chatBody.style.display = 'none';
        chatInputDiv.style.display = 'none';
        chatToggle.textContent = 'â–²';
      }
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Add user message
      chatBody.innerHTML += `<div class="chat-message user-message">${message}</div>`;
      chatBody.scrollTop = chatBody.scrollHeight;
      userInput.value = '';

      // Send to backend
      const res = await fetch('chat.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      const botReply = data.choices?.[0]?.message?.content || 'Sorry, no response.';
      chatBody.innerHTML += `<div class="chat-message bot-message">${botReply}</div>`;
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Start with chat collapsed
    toggleChat();
  </script>

</body>
</html>
