<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
<title>Blood Donor Management</title>  
<style>  
  body {  
    margin: 0;  
    font-family: Arial, sans-serif;  
    background-color: #f4f4f4;  
  }  

  /* Sidebar */  
  .sidebar {  
    width: 250px;  
    height: 100vh;  
    background-color: #008000; /* green */  
    position: fixed;  
    top: 0;  
    left: 0;  
    padding-top: 20px;  
    color: #fff;  
  }  
  .sidebar h2 {  
    text-align: center;  
    margin-bottom: 20px;  
    color: #4CAF50;  
  }  
  .sidebar ul {  
    list-style: none;  
    padding: 0;  
  }  
  .sidebar ul li {  
    padding: 15px 20px;  
    cursor: pointer;  
  }  
  .sidebar ul li:hover {  
    background-color: #006400; /* dark green on hover */  
  }  

  /* Main content */  
  .main {  
    margin-left: 250px;  
    padding: 20px;  
  }  

  /* Stats boxes */  
  .stats-wrapper {  
    display: flex;  
    gap: 10px;  
    margin-bottom: 15px;  
  }  
  .stat-box {  
    flex: 1;  
    background-color: #2196F3; /* blue */  
    color: white;  
    text-align: center;  
    padding: 20px;  
    border-radius: 4px;  
  }  
  .stat-box h4 {  
    margin: 0 0 10px 0;  
  }  

  /* Controls: show entries and search */  
  .controls {  
    display: flex;  
    justify-content: space-between;  
    align-items: center;  
  }  
  .show-entries {  
    display: flex;  
    align-items: center;  
    gap: 8px;  
  }  
  select, input[type=text] {  
    padding: 4px 8px;  
    border-radius: 4px;  
    border: 1px solid #ccc;  
  }  

  /* Table styles */  
  table {  
    width: 100%;  
    border-collapse: collapse;  
    margin-top: 15px;  
  }  
  th, td {  
    padding: 12px;  
    border: 1px solid #ddd;  
  }  
  th {  
    background-color: #eee;  
  }  
  /* Action buttons as circles */  
  .circle-btn {  
    width: 30px;  
    height: 30px;  
    border-radius: 50%;  
    border: none;  
    display: inline-flex;  
    align-items: center;  
    justify-content: center;  
    font-size: 16px;  
    color: #fff;  
    cursor: pointer;  
    margin: 0 2px;  
    transition: opacity 0.3s;  
  }  
  .edit-btn {  
    background-color: #4CAF50; /* green */  
  }  
  .delete-btn {  
    background-color: red; /* red */  
  }  
  .circle-btn:hover {  
    opacity: 0.8;  
  }  

  /* Add Record Button */  
  .add-btn {  
    margin-top: 20px;  
    padding: 10px 20px;  
    background-color: #d32f2f;  
    color: #fff;  
    border: none;  
    border-radius: 4px;  
    cursor: pointer;  
  }  
</style>  
</head>  
<body>

<div class="sidebar">  
  <h2>Blood Bank System</h2>  
  <ul>  
    <li>Dashboard</li>  
    <li>Blood List</li>  
    <li>Add Blood</li>  
    <li>Blood Out</li>  
    <li>Blood Out List</li>  
    <li>Blood Transaction</li>

    <li>Blood Donor</li>  
    <li>Blood Store</li>  
    <li>Blood Issue</li>  
    <li>Blood Return</li>  
    <li>Blood Report</li>  
  </ul>  
</div>
