<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital HR Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #2c3e50;
        color: white;
        padding: 15px;
        text-align: center;
    }
    .container {
        width: 90%;
        margin: auto;
        margin-top: 20px;
    }
    button {
        padding: 10px 15px;
        background-color: #2c3e50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #1a252f;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    table, th, td {
        border: 1px solid #ddd;
        text-align: center;
    }
    th, td {
        padding: 10px;
    }
    th {
        background-color: #2c3e50;
        color: white;
    }
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5);
        padding-top: 60px;
    }
    .modal-content {
        background-color: white;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        width: 50%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    .close {
        float: right;
        font-size: 22px;
        font-weight: bold;
        cursor: pointer;
        color: red;
    }
    .form-group {
        margin-bottom: 12px;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 3px;
        font-weight: bold;
        font-size: 14px;
    }
    input, select {
        width: 100%;
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
    }
    .form-row {
        display: flex;
        gap: 15px;
    }
    .action-btn {
        background-color: #3498db;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 2px;
    }
    .delete-btn {
        background-color: #e74c3c;
    }
</style>
</head>
<body>

<header>
    <h1>Hospital Staff Management</h1>
</header>

<div class="container">
    <button onclick="openModal()">+ Add Staff</button>
    <table id="staffTable">
        <thead>
            <tr>
                <th>S/N</th>
                <th>Full Name</th>
                <th>Date of Birth</th>
                <th>Sex</th>
                <th>Department/Unit</th>
                <th>Position</th>
                <th>Employment Date</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal Form -->
<div id="staffModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="margin-bottom: 15px;">Add Staff</h2>
        
        <div class="form-row">
            <div class="form-group" style="flex: 1;">
                <label>S/N (Auto-generated):</label>
                <input type="text" id="serialNumber" readonly>
            </div>
            <div class="form-group" style="flex: 3;">
                <label>Full Name:</label>
                <input type="text" id="fullName" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group" style="flex: 1;">
                <label>Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Sex:</label>
                <select id="sex" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group" style="flex: 1;">
                <label>Department/Unit:</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="Administration">Administration</option>
                    <option value="Emergency">Emergency</option>
                    <option value="Intensive Care">Intensive Care</option>
                    <option value="Surgery">Surgery</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Obstetrics/Gynecology">Obstetrics/Gynecology</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Laboratory">Laboratory</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="Nutrition">Nutrition</option>
                    <option value="Housekeeping">Housekeeping</option>
                    <option value="Security">Security</option>
                    <option value="IT">IT</option>
                    <option value="HR">Human Resources</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Position:</label>
                <select id="position" required>
                    <option value="">Select Position</option>
                    <option value="C.E.O">Chief Executive Officer (C.E.O)</option>
                    <option value="Medical Director">Medical Director</option>
                    <option value="HR Manager">HR Manager</option>
                    <option value="Department Head">Department Head</option>
                    <option value="Senior Doctor">Senior Doctor</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Nurse Manager">Nurse Manager</option>
                    <option value="Senior Nurse">Senior Nurse</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Lab Manager">Lab Manager</option>
                    <option value="Lab Technician">Lab Technician</option>
                    <option value="Pharmacist">Pharmacist</option>
                    <option value="Pharmacy Technician">Pharmacy Technician</option>
                    <option value="Radiologist">Radiologist</option>
                    <option value="Radiology Technician">Radiology Technician</option>
                    <option value="Surgeon">Surgeon</option>
                    <option value="Anesthesiologist">Anesthesiologist</option>
                    <option value="Researcher">Researcher</option>
                    <option value="Team Lead">Team Lead</option>
                    <option value="Administrator">Administrator</option>
                    <option value="Accountant">Accountant</option>
                    <option value="IT Specialist">IT Specialist</option>
                    <option value="Receptionist">Receptionist</option>
                    <option value="Security Officer">Security Officer</option>
                    <option value="Driver">Driver</option>
                    <option value="Gardener">Gardener</option>
                    <option value="Housekeeping Staff">Housekeeping Staff</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group" style="flex: 1;">
                <label>Employment Date:</label>
                <input type="date" id="employmentDate" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label>Contact Number:</label>
                <input type="tel" id="contact" required>
            </div>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email">
        </div>
        
        <div class="form-group">
            <label>Address:</label>
            <input type="text" id="address">
        </div>
        
        <div class="form-group">
            <label>Qualifications:</label>
            <select id="qualifications" multiple>
                <option value="MBBS">MBBS (Bachelor of Medicine, Bachelor of Surgery)</option>
                <option value="MD">MD (Doctor of Medicine)</option>
                <option value="MS">MS (Master of Surgery)</option>
                <option value="BSc Nursing">BSc Nursing</option>
                <option value="GNM">GNM (General Nursing and Midwifery)</option>
                <option value="ANM">ANM (Auxiliary Nurse Midwife)</option>
                <option value="B.Pharm">B.Pharm (Bachelor of Pharmacy)</option>
                <option value="D.Pharm">D.Pharm (Diploma in Pharmacy)</option>
                <option value="BMLT">BMLT (Bachelor of Medical Laboratory Technology)</option>
                <option value="DMLT">DMLT (Diploma in Medical Laboratory Technology)</option>
                <option value="BSc Radiology">BSc Radiology</option>
                <option value="DMIT">DMIT (Diploma in Medical Imaging Technology)</option>
                <option value="BPT">BPT (Bachelor of Physiotherapy)</option>
                <option value="MPT">MPT (Master of Physiotherapy)</option>
                <option value="BSc Optometry">BSc Optometry</option>
                <option value="MBA Healthcare">MBA Healthcare Management</option>
                <option value="MHA">MHA (Master of Hospital Administration)</option>
                <option value="BHA">BHA (Bachelor of Hospital Administration)</option>
                <option value="PhD Medical">PhD (Medical Sciences)</option>
                <option value="High School">High School Diploma</option>
                <option value="Vocational Training">Vocational Training</option>
                <option value="Certification">Professional Certification</option>
            </select>
        </div>
        
        <button onclick="saveStaff()" style="margin-top: 10px;">Save</button>
    </div>
</div>

<script>
let staffMembers = JSON.parse(localStorage.getItem("staffMembers")) || [];
let editIndex = -1;

function generateSerialNumber() {
    return 'EMP-' + (staffMembers.length + 1).toString().padStart(4, '0');
}

function openModal(editIdx = -1) {
    editIndex = editIdx;
    document.getElementById("staffModal").style.display = "block";
    document.getElementById("serialNumber").value = generateSerialNumber();
    
    if (editIdx >= 0) {
        document.getElementById("modalTitle").innerText = "Edit Staff";
        let s = staffMembers[editIdx];
        document.getElementById("serialNumber").value = s.serialNumber;
        document.getElementById("fullName").value = s.fullName;
        document.getElementById("dob").value = s.dob;
        document.getElementById("sex").value = s.sex;
        document.getElementById("department").value = s.department;
        document.getElementById("position").value = s.position;
        document.getElementById("employmentDate").value = s.employmentDate;
        document.getElementById("contact").value = s.contact;
        document.getElementById("email").value = s.email || '';
        document.getElementById("address").value = s.address || '';
        
        // Handle qualifications (which may be an array)
        let qualificationsSelect = document.getElementById("qualifications");
        if (Array.isArray(s.qualifications)) {
            Array.from(qualificationsSelect.options).forEach(option => {
                option.selected = s.qualifications.includes(option.value);
            });
        } else if (typeof s.qualifications === 'string') {
            qualificationsSelect.value = s.qualifications;
        }
    } else {
        document.getElementById("modalTitle").innerText = "Add Staff";
        document.getElementById("fullName").value = "";
        document.getElementById("dob").value = "";
        document.getElementById("sex").value = "";
        document.getElementById("department").value = "";
        document.getElementById("position").value = "";
        document.getElementById("employmentDate").value = "";
        document.getElementById("contact").value = "";
        document.getElementById("email").value = "";
        document.getElementById("address").value = "";
        document.getElementById("qualifications").value = "";
    }
}

function closeModal() {
    document.getElementById("staffModal").style.display = "none";
}

function saveStaff() {
    let serialNumber = document.getElementById("serialNumber").value;
    let fullName = document.getElementById("fullName").value;
    let dob = document.getElementById("dob").value;
    let sex = document.getElementById("sex").value;
    let department = document.getElementById("department").value;
    let position = document.getElementById("position").value;
    let employmentDate = document.getElementById("employmentDate").value;
    let contact = document.getElementById("contact").value;
    let email = document.getElementById("email").value;
    let address = document.getElementById("address").value;
    
    // Get selected qualifications
    let qualificationsSelect = document.getElementById("qualifications");
    let qualifications = [];
    for (let i = 0; i < qualificationsSelect.options.length; i++) {
        if (qualificationsSelect.options[i].selected) {
            qualifications.push(qualificationsSelect.options[i].value);
        }
    }

    if (!fullName || !dob || !sex || !department || !position || !employmentDate || !contact) {
        alert("Required fields are missing!");
        return;
    }

    let staff = { 
        serialNumber, 
        fullName, 
        dob, 
        sex, 
        department, 
        position, 
        employmentDate, 
        contact,
        email,
        address,
        qualifications: qualifications.length > 0 ? qualifications : ''
    };

    if (editIndex >= 0) {
        staffMembers[editIndex] = staff;
    } else {
        staffMembers.push(staff);
    }

    localStorage.setItem("staffMembers", JSON.stringify(staffMembers));
    closeModal();
    renderTable();
}

function deleteStaff(index) {
    if (confirm("Are you sure you want to delete this staff member?")) {
        staffMembers.splice(index, 1);
        localStorage.setItem("staffMembers", JSON.stringify(staffMembers));
        renderTable();
    }
}

function renderTable() {
    let tbody = document.querySelector("#staffTable tbody");
    tbody.innerHTML = "";
    staffMembers.forEach((s, i) => {
        // Format qualifications for display
        let qualificationsDisplay = '';
        if (Array.isArray(s.qualifications)) {
            qualificationsDisplay = s.qualifications.join(', ');
        } else if (s.qualifications) {
            qualificationsDisplay = s.qualifications;
        }
        
        let row = `<tr>
            <td>${s.serialNumber}</td>
            <td>${s.fullName}</td>
            <td>${s.dob}</td>
            <td>${s.sex}</td>
            <td>${s.department}</td>
            <td>${s.position}</td>
            <td>${s.employmentDate}</td>
            <td>${s.contact}</td>
            <td>
                <button class="action-btn" onclick="openModal(${i})">Edit</button>
                <button class="action-btn delete-btn" onclick="deleteStaff(${i})">Delete</button>
            </td>
        </tr>`;
        tbody.innerHTML += row;
    });
}

renderTable();
</script>

</body>
</html>
