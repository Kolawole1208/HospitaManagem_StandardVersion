<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #fdfdfd, #f8f8f8);
      margin: 0;
    }
    header {
      background-color: green;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .cards {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: #fafafa;
      flex: 1;
      min-width: 200px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .card h2 {
      color: green;
      font-size: 2em;
      background: #ffe6e6;
      padding: 8px;
      border-radius: 6px;
    }
    form {
      background: #fafafa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    form h3 {
      margin-bottom: 10px;
      color: green;
      background: #ffe6e6;
      padding: 6px;
      border-radius: 4px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: green;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: green;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fafafa;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: green;
      color: white;
    }
  </style>
</head>
<body>

<header>Blood Donation Dashboard</header>

<div class="container">

  <!-- Summary Cards -->
  <div class="cards">
    <div class="card">
      <h2>120</h2>
      <p>Total Donations</p>
    </div>
    <div class="card">
      <h2>8</h2>
      <p>Todayâ€™s Donations</p>
    </div>
    <div class="card">
      <h2>5</h2>
      <p>Pending Tests</p>
    </div>
    <div class="card">
      <h2>3</h2>
      <p>Rejected Units</p>
    </div>
  </div>

  <!-- Donation Form -->
  <form>
    <h3>Register New Donation</h3>
    <input type="text" placeholder="Donor Name" required>
    <input type="number" placeholder="Age" required>
    <select required>
      <option value="">Blood Group</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>AB+</option><option>AB-</option>
      <option>O+</option><option>O-</option>
    </select>
    <input type="text" placeholder="Contact Number" required>
    <input type="date" required>
    <button type="submit">Add Donation</button>
  </form>

  <!-- Donor List Table -->
  <h3>Recent Donations</h3>
  <table>
    <thead>
      <tr>
        <th>Donor Name</th>
        <th>Age</th>
        <th>Blood Group</th>
        <th>Contact</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Sam</td>
        <td>28</td>
        <td>A+</td>
        <td>08012345678</td>
        <td>2025-08-10</td>
        <td>Pending Test</td>
      </tr>
      <tr>
        <td>Mary Uche</td>
        <td>34</td>
        <td>O-</td>
        <td>08087654321</td>
        <td>2025-08-09</td>
        <td>Approved</td>
      </tr>
    </tbody>
  </table>

</div>

</body>
</html>
