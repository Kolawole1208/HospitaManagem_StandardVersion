<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #fdfdfd, #f8f8f8);
      margin: 0;
    }
    header {
      background-color: #004466;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .cards {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: #fafafa;
      flex: 1;
      min-width: 200px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .card h2 {
      color: #004466;
      font-size: 2em;
      background: #e6f0f5;
      padding: 8px;
      border-radius: 6px;
    }
    form {
      background: #fafafa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    form h3 {
      margin-bottom: 10px;
      color: #004466;
      background: #e6f0f5;
      padding: 6px;
      border-radius: 4px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #004466;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00334d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fafafa;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background: #004466;
      color: white;
    }
  </style>
</head>
<body>
  <header>Language Dashboard</header>
  <div class="container">
    <!-- Summary Cards -->
    <div class="cards">
      <div class="card">
        <h2>5</h2>
        <p>Languages Available</p>
      </div>
      <div class="card">
        <h2>3</h2>
        <p>Languages in Use</p>
      </div>
      <div class="card">
        <h2>2</h2>
        <p>Pending Approval</p>
      </div>
    </div>

    <!-- Add Language Form -->
    <form>
      <h3>Add New Language</h3>
      <input type="text" placeholder="Language Name" required>
      <input type="text" placeholder="Language Code (e.g., en, fr)" required>
      <select>
        <option>Select Status</option>
        <option>Active</option>
        <option>Inactive</option>
      </select>
      <button type="submit">Add Language</button>
    </form>

    <!-- Language List Table -->
    <h3>Language List</h3>
    <table>
      <tr>
        <th>Language</th>
        <th>Code</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>English</td>
        <td>en</td>
        <td>Active</td>
      </tr>
      <tr>
        <td>French</td>
        <td>fr</td>
        <td>Active</td>
      </tr>
      <tr>
        <td>Spanish</td>
        <td>es</td>
        <td>Inactive</td>
      </tr>
    </table>
  </div>
</body>
</html>
