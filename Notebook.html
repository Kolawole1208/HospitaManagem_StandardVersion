<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #fdfdfd, #f8f8f8);
      margin: 0;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .cards {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: #fafafa;
      flex: 1;
      min-width: 200px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .card h2 {
      color: #004080;
      font-size: 2em;
      background: #e6f0ff;
      padding: 8px;
      border-radius: 6px;
    }
    form {
      background: #fafafa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    form h3 {
      margin-bottom: 10px;
      color: #004080;
      background: #e6f0ff;
      padding: 6px;
      border-radius: 4px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #004080;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #003366;
    }
    .notes-list {
      background: #fafafa;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .note {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .urgent {
      background: #ffe6e6;
      border-left: 5px solid red;
    }
    .normal {
      background: #e6ffe6;
      border-left: 5px solid green;
    }
  </style>
</head>
<body>
  <header>Notebook Dashboard</header>
  <div class="container">
    <!-- Stats Cards -->
    <div class="cards">
      <div class="card">
        <h2>12</h2>
        <p>Total Notes</p>
      </div>
      <div class="card">
        <h2>3</h2>
        <p>Urgent Notes</p>
      </div>
      <div class="card">
        <h2>9</h2>
        <p>Normal Notes</p>
      </div>
    </div>

    <!-- Add Note Form -->
    <form>
      <h3>Add New Note</h3>
      <input type="text" placeholder="Title" required>
      <textarea rows="4" placeholder="Write your note here..." required></textarea>
      <select required>
        <option value="">Select Priority</option>
        <option value="urgent">Urgent</option>
        <option value="normal">Normal</option>
      </select>
      <button type="submit">Save Note</button>
    </form>

    <!-- Search Notes -->
    <form>
      <h3>Search Notes</h3>
      <input type="text" placeholder="Search by title or keyword...">
      <button type="submit">Search</button>
    </form>

    <!-- Notes List -->
    <div class="notes-list">
      <div class="note urgent">
        <strong>Urgent:</strong> Blood supply delivery at 10 AM.
      </div>
      <div class="note normal">
        <strong>Normal:</strong> Staff meeting rescheduled to 2 PM.
      </div>
      <div class="note urgent">
        <strong>Urgent:</strong> Update patient records before audit.
      </div>
    </div>
  </div>
</body>
</html>
