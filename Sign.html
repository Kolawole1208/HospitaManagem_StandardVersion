<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breath_Smart Regional Hospital - Sign In</title>
  <style>
    :root {
      --primary: #00a0a8;
      --primary-dark: #00848b;
      --secondary: #f8f9fa;
      --text: #2d3748;
      --light-text: #718096;
      --error: #e53e3e;
    }
    
    body {
      font-family: 'Poppins', 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
      url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      color: var(--text);
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.96);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      width: 380px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hospital-brand {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .hospital-brand h1 {
      color: var(--primary);
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: -0.5px;
    }
    
    .hospital-brand .tagline {
      color: var(--light-text);
      font-size: 14px;
      font-weight: 400;
    }
    
    h2 {
      color: var(--text);
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 22px;
    }
    
    input[type="text"], 
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: var(--secondary);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 160, 168, 0.2);
      background-color: white;
    }
    
    .btn {
      background-color: var(--primary);
      color: white;
      padding: 14px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(0, 160, 168, 0.1);
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 160, 168, 0.15);
    }
    
    .links-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .link {
      color: var(--primary);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
    }
    
    .link i {
      margin-right: 5px;
      font-size: 12px;
    }
    
    .link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .error {
      color: var(--error);
      margin-top: 15px;
      display: none;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      background: rgba(229, 62, 62, 0.1);
      padding: 10px;
      border-radius: 8px;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: var(--light-text);
      border-top: 1px solid #e2e8f0;
      padding-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login-container">
    <div class="hospital-brand">
      <h1>Breath_Smart Regional Hospital</h1>
      <div class="tagline">Respiratory Care Excellence</div>
    </div>
    <h2>Sign In to Your Account</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" name="username" id="username" required>
      <input type="password" placeholder="Password" name="password" id="password" required>
      <button type="submit" class="btn">Sign In</button>
      <p class="error" id="errorMsg">Invalid username or password. Please try again.</p>
    </form>
    <div class="links-container">
      <a href="#" class="link"><i class="fas fa-user-plus"></i> Register</a>
      <a href="#" class="link"><i class="fas fa-question-circle"></i> Help</a>
      <a href="#" class="link"><i class="fas fa-key"></i> Forgot Password?</a>
    </div>
    <div class="footer">
      &copy; 2023 Breath_Smart Hospital. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let errorMsg = document.getElementById("errorMsg");

      if (username === "Admin" && password === "Admin@123") {
        window.location.href = "Admin_Dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
