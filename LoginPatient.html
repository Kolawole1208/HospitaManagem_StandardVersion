<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Admin Portal</title>
<style>
    body {
        font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                    url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-position: center;
        color: #333;
    }
    
    .login-container {
        background: rgba(255, 255, 255, 0.96);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        width: 380px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    }
    
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    h2 {
        text-align: center;
        color: #2563eb;
        margin-bottom: 30px;
        font-weight: 700;
        font-size: 28px;
        letter-spacing: -0.5px;
    }
    
    .logo {
        text-align: center;
        margin-bottom: 25px;
    }
    
    .logo i {
        font-size: 48px;
        color: #2563eb;
        background: rgba(37, 99, 235, 0.1);
        padding: 20px;
        border-radius: 50%;
    }
    
    input {
        width: 100%;
        padding: 14px 18px;
        margin: 12px 0;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
        font-size: 15px;
        transition: all 0.3s ease;
        box-sizing: border-box;
        background: #f8fafc;
    }
    
    input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        background: white;
    }
    
    button {
        width: 100%;
        padding: 14px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin-top: 20px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px rgba(37, 99, 235, 0.1);
    }
    
    button:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(37, 99, 235, 0.15);
    }
    
    button:active {
        transform: translateY(0);
    }
    
    .error {
        color: #dc2626;
        display: none;
        text-align: center;
        margin: 15px 0;
        font-size: 14px;
        font-weight: 500;
        background: rgba(220, 38, 38, 0.1);
        padding: 10px;
        border-radius: 8px;
    }
    
    .forgot-password {
        text-align: right;
        margin-top: 8px;
    }
    
    .forgot-password a {
        color: #64748b;
        text-decoration: none;
        font-size: 13px;
        transition: color 0.2s;
    }
    
    .forgot-password a:hover {
        color: #2563eb;
        text-decoration: underline;
    }
    
    .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
        color: #64748b;
        border-top: 1px solid #e2e8f0;
        padding-top: 20px;
    }
    
    .security-note {
        display: flex;
        align-items: center;
        margin-top: 15px;
        color: #64748b;
        font-size: 12px;
    }
    
    .security-note i {
        margin-right: 8px;
        color: #2563eb;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="login-container">
    <div class="logo">
        <i class="fas fa-user-shield"></i>
    </div>
    <h2>Admin Portal</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Admin Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <div class="forgot-password">
            <a href="#">Forgot credentials?</a>
        </div>
        <div id="errorMsg" class="error">Invalid credentials. Please try again.</div>
        <button type="submit">Secure Login</button>
    </form>
    <div class="security-note">
        <i class="fas fa-lock"></i>
        <span>Your credentials are encrypted for security</span>
    </div>
    <div class="footer">
        &copy; 2023 Hospital Management System | v2.4.1
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();
    let errorMsg = document.getElementById("errorMsg");

    if (username === "Admin" && password === "Admin@123") {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "Patient.html"; // Redirect after login
    } else {
        errorMsg.style.display = "block";
    }
});
</script>

</body>
</html>
